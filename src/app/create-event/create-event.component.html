<!-- GPT -->
<div class="form-container">
  <h1>Opret Stævne</h1>

  <form [formGroup]="eventForm">
    <div class="form-grid">
      <mat-form-field appearance="outline">
        <mat-label>Titel</mat-label>
        <input matInput formControlName="title" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Arrangør</mat-label>
        <input matInput formControlName="organizer" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Stednavn</mat-label>
        <input matInput formControlName="location" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Postnr. og by</mat-label>
        <input matInput formControlName="cityZip" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Adresse</mat-label>
        <input matInput formControlName="address" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Start tidspunkt</mat-label>
        <input matInput formControlName="startTime" placeholder="hh:mm" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Startdato</mat-label>
        <input matInput [matDatepicker]="startDatePicker" formControlName="startDate" required>
        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Slutdato</mat-label>
        <input matInput [matDatepicker]="endDatePicker" formControlName="endDate" required>
        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Dato for tilmeldingsstart</mat-label>
        <input matInput [matDatepicker]="registrationStartPicker" formControlName="registrationStartDate" required>
        <mat-datepicker-toggle matSuffix [for]="registrationStartPicker"></mat-datepicker-toggle>
        <mat-datepicker #registrationStartPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Dato for sidste tilmelding</mat-label>
        <input matInput [matDatepicker]="registrationEndPicker" formControlName="registrationEndDate" required>
        <mat-datepicker-toggle matSuffix [for]="registrationEndPicker"></mat-datepicker-toggle>
        <mat-datepicker #registrationEndPicker></mat-datepicker>
      </mat-form-field>
    </div>
  </form>

  <mat-paginator [length]="3" [pageSize]="1" [pageSizeOptions]="[1]" showFirstLastButtons></mat-paginator>
</div>
