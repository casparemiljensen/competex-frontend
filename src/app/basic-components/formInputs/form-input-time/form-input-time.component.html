<mat-form-field class="form-group">
    <mat-label>{{label}}</mat-label>
    <input matInput type = "time"
        class="form-control"
        [formControl]="control"
        [attr.placeholder]="label" 
    />
    <mat-error *ngIf="showError">
      {{label}} is required and must match the format {{format}}
    </mat-error>
  </mat-form-field>
