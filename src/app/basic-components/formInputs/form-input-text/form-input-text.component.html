<mat-form-field class="form-group" appearance="outline">
    <mat-label>{{label}}</mat-label>
    <input matInput
        class="form-control"
        [formControl]="control"
        [attr.placeholder]="label" 
    />
    <mat-error *ngIf="showError">
        {{label}} is required
    </mat-error>
  </mat-form-field>
