<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    [mode]="isSmallScreen ? 'over' : 'side'"
    [opened]="!isSmallScreen"
    class="mat-elevation-z4"
    [ngClass]="{ 'bottom-sidenav': isSmallScreen }"
    color="primary"
  >
    <mat-nav-list>
      <div class="contact-icon-container">
        <a mat-list-item routerLink="/mypage" (click)="closeSidenav()">
          <i class="ms-Icon ms-Icon--Contact" aria-hidden="true"></i>
        </a>
      </div>
      <a mat-list-item routerLink="/home" (click)="closeSidenav()">
        <i class="ms-Icon ms-Icon--Home" aria-hidden="true"></i> Home
      </a>
      <a mat-list-item routerLink="/calendar" (click)="closeSidenav()">
        <i class="ms-Icon ms-Icon--Calendar" aria-hidden="true"></i> Calendar
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <button
      *ngIf="isSmallScreen"
      mat-icon-button
      (click)="sidenav.toggle()"
      aria-label="Toggle sidenav"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
