<!-- Result view -->
<div class="result-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Tilføj resultat</mat-card-title>
    </mat-card-header>
    <div>
      <mat-card-content>
        <!-- Participant Information -->
        <div *ngIf="match">
          <div *ngFor="let participant of match.participants">
            <div class="participant-info">
              <div class="participant-field">
                <p>
                  Fører: {{ participant.member?.firstName }}
                  {{ participant.member?.lastName }}
                </p>
              </div>
              <button
                mat-icon-button
                color="accent"
                (click)="editParticipant()"
              >
                <mat-icon>edit</mat-icon>
              </button>
            </div>
            <div class="participant-info">
              <div class="participant-field">
                <p>Kanin: {{ participant.entity?.name }}</p>
              </div>
              <button
                mat-icon-button
                color="accent"
                (click)="editParticipant()"
              >
                <mat-icon>edit</mat-icon>
              </button>
            </div>
          </div>
        </div>

        <!-- Result Input Form -->
        <form [formGroup]="resultForm" (ngSubmit)="handleSubmit()">
          <div class="result-form">
            <mat-form-field appearance="outline" class="result-input">
              <mat-label>Fejl</mat-label>
              <input
                matInput
                formControlName="fault"
                placeholder="fejl"
                type="number"
                min="0"
                max="14"
              />
            </mat-form-field>
            <mat-form-field appearance="outline" class="result-input">
              <mat-label>Tid</mat-label>
              <input
                matInput
                type="text"
                placeholder="hh:mm:ss"
                formControlName="time"
                pattern="^([0-1][0-9]|2[0-3]):([0-5][0-9]):([0-5][0-9])$"
                required
              />
              <mat-error *ngIf="resultForm.get('time')?.invalid">
                Indtast gyldigt tidspunkt i format hh:mm:ss
              </mat-error>
            </mat-form-field>
            <!-- <mat-form-field appearance="outline" class="result-input">
              <mat-label>Korr.</mat-label>
              <input
                matInput
                formControlName="correction"
                [value]="0"
                type="number"
                min="0"
                max="5"
              />
            </mat-form-field> -->
          </div>
          <!-- Checkbose er ikke med i denne version -->
          <!-- <div class="checkbox-group">
            <mat-checkbox formControlName="disq">Diskvalificeret</mat-checkbox>
            <mat-checkbox formControlName="trukket">Trukket</mat-checkbox>
            <mat-checkbox formControlName="adv">Advarsel</mat-checkbox>
          </div> -->
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="resultForm.invalid"
          >
            <mat-icon>check</mat-icon>
          </button>
        </form>
      </mat-card-content>
    </div>
    <div *ngIf="false">
      <mat-card-content> </mat-card-content>
    </div>
  </mat-card>
</div>
