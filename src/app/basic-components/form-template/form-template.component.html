<p>form-template works!</p>
<form [formGroup]="myForm" (ngSubmit)="handleSubmit()">
    <app-form-input-time
      label="Start Time"
      [control]="startTimeControl">
    </app-form-input-time>

    <app-form-input-date
      label="Date"
      [control]="dateControl"
    ></app-form-input-date>
    <app-form-input-text
      label="First Name"
      [control]="titleControl"
    ></app-form-input-text>
    <button mat-raised-button type="submit" [disabled]="myForm.invalid" color="primary">Submit</button>
</form>
