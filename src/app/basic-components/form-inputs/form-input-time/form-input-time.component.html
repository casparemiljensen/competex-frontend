<mat-form-field class="form-group" appearance="outline">
    <mat-label>{{label}}</mat-label>
    <input matInput type = "time"
        class="form-control"
        [formControl]="control"
        [attr.placeholder]="label">
    <mat-error *ngIf="showError">
      {{label}} format {{format}}
    </mat-error>
  </mat-form-field>
