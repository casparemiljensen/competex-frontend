<div class="comp-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Startliste</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-table [dataSource]="matches" class="startlist-table">
        <!-- Number Column -->
        <ng-container matColumnDef="number">
          <mat-header-cell *matHeaderCellDef> Nr. </mat-header-cell>
          <mat-cell *matCellDef="let element; let i = index">
            {{ i + 1 }}
          </mat-cell>
        </ng-container>

        <!-- Participant Name Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> Deltager </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <div *ngFor="let participant of element.participants">
              {{ participant.name }}
            </div>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="onSelectMatch(row)"
          [class.selected]="row === selectedMatch"
          [class.completed]="row.status === 3"
        ></mat-row>
      </mat-table>
    </mat-card-content>
    <div class="round-buttons">
      <button mat-raised-button color="primary" (click)="handleNewRoundClick()">
        Opret 1. runde
      </button>
      <button mat-raised-button color="primary" (click)="handleNewRoundClick()">
        NÃ¦ste runde
      </button>
    </div>
  </mat-card>
</div>
