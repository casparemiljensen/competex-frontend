<div *ngFor="let group of groupedEvents">
    <!-- Month Header -->
    <h2>{{ group.month }}</h2>
  
    <table mat-table [dataSource]="group.events" class="mat-elevation-z8">
  
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd MMMM yyyy'}} </td>
      </ng-container>
  
      <!-- Creator Column -->
      <ng-container matColumnDef="creator">
        <th mat-header-cell *matHeaderCellDef> Creator </th>
        <td mat-cell *matCellDef="let element"> {{element.creator}} </td>
      </ng-container>
  
      <!-- Event Name Column -->
      <ng-container matColumnDef="eventName">
        <th mat-header-cell *matHeaderCellDef> Event Name </th>
        <td mat-cell *matCellDef="let element"> {{element.eventName}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
