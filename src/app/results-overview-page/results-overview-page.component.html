<div class="results-overview-container">
    <h1>StÃ¦vne resultater</h1>
    <div *ngFor="let event of events" class="event-card">
      <div class="event-card-content">
        <h2>{{ event.endDate | date: 'MMMM d, y' }} - {{ event.title }}</h2>
        <div class="flex-container">
            <div class="event-details">
              <p><strong>Created by:</strong> {{ event.organizer }}</p>
            </div>
            <button class="view-results-button" (click)="viewEventResults(event.id)">View Results</button>
        </div>
      </div>
    </div>
  </div>
