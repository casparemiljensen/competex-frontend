<h1 class="heading">{{ competitionName }}</h1>
<div *ngIf="competitionData; else noData">
  <div *ngFor="let match of competitionData" class="competition-container">
    <button
      class="competition-button"
      (click)="openConfirmDialog(buttonText, match)"
    >
      {{ buttonText }}
    </button>
    <a>{{ match.club }} vs. {{ match.club }}</a>
  </div>
</div>

<ng-template #noData>
  <p>No data available</p>
</ng-template>
