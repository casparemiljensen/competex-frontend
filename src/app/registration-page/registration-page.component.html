<div *ngIf="event; else loading">
  <h1 class="heading">Tilmelding - {{ event.title }}</h1>
  <h3 class="sub-heading">Organiseret af: {{ event.organizer.name }}</h3>
</div>

<div class="page-container">
  <app-registration-forms
    [competitionsData]="event.competitions"
  ></app-registration-forms>
</div>

<ng-template #loading>
  <p>Loading event details...</p>
</ng-template>
