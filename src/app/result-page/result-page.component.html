<div class="container-wrapper">
    <div *ngIf="isLoading" class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  
    <div class="event-details" *ngIf="event.title && event.organizer.name && event.startDate">
      <h1>{{ event.title }} - {{ event.organizer.name }} - {{ event.startDate }} - {{event.endDate}}</h1>
      <h2>Resultater</h2>
    </div>
  
    <div class="page-container">
      <app-ExpandableTable [ExpandableTables]="transformedObject" style="width: 100%;"></app-ExpandableTable>
    </div>
  </div>
